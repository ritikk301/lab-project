<script type="text/javascript" >

	function validateper(x){
  		if(((document.getElementsByTagName("input")[x].value)>=1 && document.getElementsByTagName("input")[x].value)<=100 ){
  			document.getElementsByTagName("input")[x].style.background ='#ccffcc';
  			return true;
		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
			}
		}
		function validatesem(x){
  		if(((document.getElementsByTagName("input")[x].value)>=1 && document.getElementsByTagName("input")[x].value)<=8 ){
  			document.getElementsByTagName("input")[x].style.background ='#ccffcc';
  			return true;
		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
			}
		}
		function validateroll(x){
  		if(((document.getElementsByTagName("input")[x].value)>=2010 && document.getElementsByTagName("input")[x].value)<=20159999 ){
  			document.getElementsByTagName("input")[x].style.background ='#ccffcc';
  			return true;
		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
			}
		}

	function check_info()
		{
		if(validateName(0) && validateName(3) && validateName(6) && validateName(9) && validateyear(1) && validateyear(4) && validateyear(7) && validateper(2) && validateper(5) && validatesem(11) && validateroll(8) && validateroll(10))
			{alert('FILL IN THE FORM CORRECTLY');
			return false;}
		else{document.getElementById("d2").disabled = false;
		return true;}}

		function validateName(x){
  		var re = /[A-Za-z -']$/;
  		if(re.test(document.getElementsByTagName("input")[x].value) ){
  			document.getElementsByTagName("input")[x].style.background ='#ccffcc';
  			return true;
		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
			}
		}

		function validateyear(x){
  		//var re = new RegExp('^19[5-9]\d|20[0-4]\d|2050$');
  		if(  (document.getElementsByTagName("input")[x].value) >=1950 && (document.getElementsByTagName("input")[x].value) <=2050 ){
  			document.getElementsByTagName("input")[x].style.background ='#ccffcc';
  			return true;
		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
			}
		}

		
</script>
