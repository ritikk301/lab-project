		function validateName(x){
  		var re = /[A-Za-z -']$/;
  		if(re.test(document.getElementsByTagName("input")[x].value) ){
  			document.getElementsByTagName("input")[x].style.background ='#ccffcc';
  			return true;
		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
			}
		}

		function validateincome(x){
  		//var re = new RegExp('^19[5-9]\d|20[0-4]\d|2050$');

			}
		}
		function validateph(x){
  		if((document.getElementsByTagName("input")[x].value)>=1000000000 && (document.getElementsByTagName("input")[x].value) <=9999999999 ){

		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
			}
		}

		function validateForm() {
    var x = document.forms["myForm"]["fathers_email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    	}
	}
