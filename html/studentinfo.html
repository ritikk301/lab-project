<form name="myForm" action="tables.html" method="post" onsubmit="return check_info(); >

		 <label for="lastname"> Last Name: </label>
      	<input type="text" name="lastname" id="lastname" onblur="validateName(1)" required><br>

<script type="text/javascript" >
	function check_info()
		{var first = document.getElementById("first").value;
		 var last = document.getElementById("last").value;
		var dob = document.getElementById("dob").value;
		var email = document.getElementById("email").value;
		var username = document.getElementById("username").value;
		var pass = document.getElementById("pass").value;
		if(first == "" || last == ""|| dob == ""|| email == "" || username == "" || pass == "")
			{alert('FILL IN THE FORM FIRST');
			return false;}
		else{document.getElementById("d").disabled = false;
		return true;}}

	function validateName(x){
  		var re = /[A-Za-z -']$/;
  		if(re.test(document.getElementsByTagName("input")[x].value) ){
  			document.getElementsByTagName("input")[x].style.background ='#ccffcc';
  			return true;
		}else{
  			document.getElementsByTagName("input")[x].style.background ='#e35152';
  			return false; 
		}
	}

	function validateForm() {
    var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    	}
	}

</script>
